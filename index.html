<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>
<body>
    <div id="freqs">
        <div id="rectangle"></div>
        <canvas id="canvas" width="800" height="256"></canvas>
    </div>
    <div id="keyboard">
        <div class="white" id="A3" style="left: 0px;"><div class="lowtext"><b>"A3"</b><br><br><b>Q</b></div></div>
        <div class="black" id="Bb" style="left: 60px;"><div class="hightext"><b>"Bb"</b><br><br><b>W</b></div></div>
        <div class="white" id="B" style="left: 100px;"><div class="lowtext"><b>"B"</b><br><br><b>E</b></div></div>
        <div class="white" id="C" style="left: 200px;"><div class="lowtext"><b>"C"</b><br><br><b>R</b></div></div>
        <div class="black" id="Db" style="left: 260px;"><div class="hightext"><b>"Db"</b><br><br><b>T</b></div></div>
        <div class="white" id="D" style="left: 300px;"><div class="lowtext"><b>"D"</b><br><br><b>Y</b></div></div>
        <div class="black" id="Eb" style="left: 360px;"><div class="hightext"><b>"Eb"</b><br><br><b>U</b></div></div>
        <div class="white" id="E" style="left: 400px;"><div class="lowtext"><b>"E"</b><br><br><b>I</b></div></div>
        <div class="white" id="F" style="left: 500px;"><div class="lowtext"><b>"F"</b><br><br><b>O</b></div></div>
        <div class="black" id="Gb" style="left: 560px;"><div class="hightext"><b>"Gb"</b><br><br><b>P</b></div></div>
        <div class="white" id="G" style="left: 600px;"><div class="lowtext"><b>"G"</b><br><br><b>[</b></div></div>
        <div class="black" id="Ab" style="left: 660px;"><div class="hightext"><b>"Ab"</b><br><br><b>]</b></div></div>
        <div class="white" id="A4" style="left: 700px;"><div class="lowtext"><b>"A4"</b><br><br><b>\</b></div></div>
    </div>
    <p id="zoomText">Showing <span id="num"></span> Seconds.  Use the up and down arrow keys to change</p>
    <script src="riffwave.js"></script>
    <script src="main.js"></script>
</body>
</html>
